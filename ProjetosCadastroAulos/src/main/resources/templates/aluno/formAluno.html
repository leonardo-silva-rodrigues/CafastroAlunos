<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
	 
<head>
	<meta charset="UFT-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>+ Inserir Alunos</title>
	<meta name="author" content="Leonardo">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

</head>

<body>

	<div th:replace="fragments/fragmentos :: cabecalho"></div>
	
	<div class="container" style="margin-top: 50px;">
		<h4>+ Inserir alunos</h4>
		<hr>
		
		<form method="post" action="/insertAlunos" th:object="${aluno}">
			<div class="row">
			<div class="col-md-6 form-group offset-md-2">
				<label>Nome do Aluno:</label>
				<input class="form-control" placeholder="Ex: Leonardo Silva" th:field="*{nome}">
			</div>
			
			
				<div class="row">
			<div class="col-md-6 form-group offset-md-2">
				<label>Selecione o curso:</label>
				<select class="form-control">
					<option th:each="curso : ${T(com.projeto.aluno.enums.Curso).values()}"
					th:value="${curso}" th:text="${curso}"></option>
				
				</select>
			</div>
		
		</form>
		
			
	
	</div>

</body>

</html>
